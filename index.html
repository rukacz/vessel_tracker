<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sledování lodí a stavu zásob</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0a4d70;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            font-weight: bold;
        }
        .tab-button.active {
            background-color: #0a4d70;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .tab-content.active {
            display: block;
        }
        #map {
            height: 500px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .ship-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .ship-card {
            flex: 1;
            min-width: 250px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #inventory-chart {
            height: 400px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .timeline {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sledování lodí a stavu zásob</h1>
    </header>
    
    <div class="tabs">
        <button class="tab-button active" data-tab="ships">Aktuální poloha lodí</button>
        <button class="tab-button" data-tab="inventory">Stav zásob</button>
    </div>
    
    <div id="ships-tab" class="tab-content active">
        <div id="map"></div>
        <h2>Informace o lodích</h2>
        <div class="ship-cards">
            <!-- Sem budou dynamicky přidané karty s loděmi -->
            <div class="ship-card">
                <h3>Loď 1</h3>
                <p>Ukázková karta lodě</p>
            </div>
        </div>
    </div>
    
    <div id="inventory-tab" class="tab-content">
        <h2>Graf stavu zásob</h2>
        <div id="inventory-chart"></div>
        <h2>Časová osa dodávek</h2>
        <div class="timeline">
            <!-- Sem bude přidána časová osa -->
            <p>Zde bude zobrazena časová osa dodávek a kritická období</p>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <script>
        // Základní JavaScript pro přepínání záložek
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Odstranit třídu active ze všech záložek
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Přidat třídu active aktuální záložce
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab + '-tab').classList.add('active');
                });
            });
            
            // Zde bude později inicializace mapy a grafů
            // Inicializace mapy (připraveno pro budoucí implementaci)
            // const map = L.map('map').setView([50.0755, 14.4378], 13);
            // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            
            // Inicializace grafu (připraveno pro budoucí implementaci)
            // const ctx = document.getElementById('inventory-chart').getContext('2d');
            // const inventoryChart = new Chart(ctx, { ... });
        });
    </script>
<script src="ship-tracking.js"></script>
</body>
</html>
